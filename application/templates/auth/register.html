{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}User Register{% endblock %}

{% block page_content %}
<div class='page_header'>
    <h1>Register</h1>
</div>
<div class='row'>
    <div class='col-md-4'>
        {{ wtf.quick_form(form) }}
    </div>
    <p>Existed User? Click <a href='{{ url_for("auth.login") }}'>here</a> to login!</p>
</div>
{% endblock %}
